<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS MEM SLIDER</title>
</head>
<body>
  <div class="container">
    <div class="slider">
      <input type="radio" name="slider-toggle" id="control1" checked>
      <input type="radio" name="slider-toggle" id="control2">
      <input type="radio" name="slider-toggle" id="control3">
      <input type="radio" name="slider-toggle" id="control4">
      <div class="controls">
        <label for="control1"><span></span></label>
        <label for="control2"><span></span></label>
        <label for="control3"><span></span></label>
        <label for="control4"><span></span></label>
      </div>
      <div class="slides">
        <div id="slide1"></div>
        <div id="slide2"></div>
        <div id="slide3"></div>
        <div id="slide4"></div>
      </div>
      <div class="captures">
        <div class="inner">
          <div id="text1">text1</div>
          <div id="text2">text2</div>
          <div id="text3">text3</div>
          <div id="text4">text4</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
