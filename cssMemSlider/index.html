<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS MEM SLIDER</title>
</head>
<body>
  <div class="container">
    <div class="slider">
      <div class="controls">
        <label><input type="radio" name="slide-btn" id="first" checked></label>
        <label><input type="radio" name="slide-btn" id="second"></label>
        <label><input type="radio" name="slide-btn" id="third"></label>
        <label><input type="radio" name="slide-btn" id="forth"></label>
      </div>
      <div class="slides">
        <!-- <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt=""> -->
        <div id="slide1"></div>
        <div id="slide2"></div>
        <div id="slide3"></div>
        <div id="slide4"></div>
      </div>
      <div class="captures-slider">
        <div class="captures">
          <div>test1</div>
          <div>test2</div>
          <div>test3</div>
          <div>test4</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
